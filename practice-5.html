<html>

<head>
    <title>Day 5</title>
</head>
<script>
    function reset() {
        document.querySelector("input").value = "";
    }
</script>

<body>
    <header>
        <h1>My Shop</h1>
        <form>
            <input type="text" placeholder="Search products..." />
            <button type="submit">Search</button>
            <button type="button" onclick="reset()">Reset</button>
        </form>
    </header>
</body>

</html>
